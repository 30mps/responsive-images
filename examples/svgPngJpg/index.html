<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Udacity RI: same image as SVG, PNG and JPEG</title>

  <style>
    body {
      font-size: 0;
      margin: 0;
    }
    img {
      float: left;
      width: 33vw;
    }
  </style>

</head>

<body>
  <img src="../../images/chrome.svg" alt="Google Chrome logo: SVG" />
  <img src="../../images/chrome_400x400_24.png" alt="Google Chrome logo: PNG" />
  <img src="../../images/chrome_400x401.jpg" alt="Google Chrome logo: JPEG" />
</body>

</html>
