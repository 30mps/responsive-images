<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<base target="_blank">
<title>Udacity RI: relative width</title>

<style>
body {
margin: 0;
}
img {
  float: left;
  margin-right: 10px;
  width: calc((100% - 20px)/3);
}
img:last-of-type {
  margin-right: 0;
}
</style>

</head>

<body>
  <img src="balham.jpg" alt="Balham High Road and a rainbow" />
  <img src="balham.jpg" alt="Balham High Road and a rainbow" />
  <img src="balham.jpg" alt="Balham High Road and a rainbow" />
</body>

</html>
