<body>

  <style>
    body {
      font-family: 'Slabo 27px', serif;
      text-align: center;
    }
    
    img {
      max-width: 100%;
    }

    figure {
      margin: 0 -8px;
    }

    figcaption {
      margin-left: 2em;
    }

  </style>

  <h1>Instructions</h1>
  <p><code>srcset</code> is super useful. Make it work below!</p>

  <h2><code>srcset</code> Using DPI</h2>
  <figure>
    <img class="srcset" srcset="images/Den_Haag_2x.jpg 2x, images/Den_Haag_1x.jpg 1x" alt="Den Haag Skyline">
    <figcaption>Source: Cameron Pittman</figcaption>
  </figure>

  <h2><code>srcset</code> Using Image Width</h2>
  <figure>
    <img class="sizes" srcset="images/Australia_2x.jpg 2x, images/Australia_1x.jpg" alt="Australia from Space">
    <figcaption>Source: <a href="http://commons.wikimedia.org/wiki/File:Australia_satellite_plane.jpg#/media/File:Australia_satellite_plane.jpg">NASA</a></figcaption>
  </figure>
